     <script type="text/javascript">
       var theA=new Array(4); //两张图片，也可以是写成3，写成三就是3张图片
       for(i=0,n=theA.length;i<n;i++)
       {
         theA[i]=new Image();
         theA[i].src='images2/'+i+'.jpg';
       }
       var currentImage=1;
       var run=true;
       var speed=5000;   //这个是5秒中
       function changeSize1()
      { 
        if(!document.images)
        return;
        if(!run)
        return;
        document.getElementById("myImage").src=theA[currentImage].src;
        currentImage++;
        if(currentImage>theA.length-1)
         currentImage=0;
        setTimeout('changeSize1()',speed);
     }

     function bigImg(name, width, src) {

      function changecor(name,size,cor){
            document.getElementById(name).style.fontSize = size;

     function startfocus() {
